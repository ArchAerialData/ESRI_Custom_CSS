<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra OBJ Viewer - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .control-button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #45a049;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #ccc;
            max-width: 300px;
        }

        #info h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 14px;
        }

        #info p {
            margin: 5px 0;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading 3D Model...</div>
    </div>

    <div id="controls">
        <button class="control-button" onclick="resetCamera()">Reset Camera</button>
        <button class="control-button" onclick="toggleWireframe()">Toggle Wireframe</button>
        <button class="control-button" onclick="toggleRotation()">Auto Rotate</button>
    </div>

    <div id="info">
        <h3>Controls</h3>
        <p><strong>Rotate:</strong> Left mouse drag</p>
        <p><strong>Zoom:</strong> Mouse wheel</p>
        <p><strong>Pan:</strong> Right mouse drag</p>
    </div>

    <div id="error" class="error-message"></div>

    <!-- Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ============================================
        // EMBEDDED MODEL DATA (Hardcoded for Prototype)
        // ============================================

        // Simple cube OBJ data (embedded as string)
        const EMBEDDED_OBJ = `
# Simple Cube Model
v -1.0 -1.0  1.0
v  1.0 -1.0  1.0
v  1.0  1.0  1.0
v -1.0  1.0  1.0
v -1.0 -1.0 -1.0
v  1.0 -1.0 -1.0
v  1.0  1.0 -1.0
v -1.0  1.0 -1.0

vt 0.0 0.0
vt 1.0 0.0
vt 1.0 1.0
vt 0.0 1.0

vn  0.0  0.0  1.0
vn  0.0  0.0 -1.0
vn  0.0  1.0  0.0
vn  0.0 -1.0  0.0
vn  1.0  0.0  0.0
vn -1.0  0.0  0.0

f 1/1/1 2/2/1 3/3/1 4/4/1
f 5/1/2 6/2/2 7/3/2 8/4/2
f 4/1/3 3/2/3 7/3/3 8/4/3
f 1/1/4 2/2/4 6/3/4 5/4/4
f 2/1/5 3/2/5 7/3/5 6/4/5
f 1/1/6 4/2/6 8/3/6 5/4/6
`;

        const EMBEDDED_MTL = `
newmtl material0
Ka 0.2 0.2 0.2
Kd 0.4 0.7 0.9
Ks 0.8 0.8 0.8
Ns 100
`;

        // ============================================
        // THREE.JS SCENE SETUP
        // ============================================

        let scene, camera, renderer, controls, mesh;
        let autoRotate = false;
        let wireframeMode = false;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(3, 3, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 2;
            controls.maxDistance = 50;
            controls.maxPolarAngle = Math.PI / 2;

            // Lighting
            setupLighting();

            // Load Model
            loadEmbeddedModel();

            // Window Resize
            window.addEventListener('resize', onWindowResize, false);

            // Start Animation
            animate();
        }

        function setupLighting() {
            // Ambient Light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            // Directional Light (Main Sun)
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 10;
            dirLight.shadow.camera.bottom = -10;
            dirLight.shadow.camera.left = -10;
            dirLight.shadow.camera.right = 10;
            scene.add(dirLight);

            // Fill Light
            const fillLight = new THREE.DirectionalLight(0x4488ff, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Hemisphere Light (Sky/Ground)
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            // Grid Helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
        }

        function loadEmbeddedModel() {
            try {
                // Parse MTL
                const mtlLoader = new THREE.MTLLoader();
                const materials = mtlLoader.parse(EMBEDDED_MTL);
                materials.preload();

                // Parse OBJ
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);

                const object = objLoader.parse(EMBEDDED_OBJ);

                // Center and scale the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2 / maxDim;

                object.position.sub(center);
                object.scale.multiplyScalar(scale);

                // Add shadows
                object.traverse((child) => {
                    if (child instanceof THREE.Mesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                mesh = object;
                scene.add(object);

                // Hide loading screen
                hideLoading();

                console.log('Model loaded successfully!');
            } catch (error) {
                showError('Failed to load model: ' + error.message);
                hideLoading();
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Auto rotation
            if (autoRotate && mesh) {
                mesh.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // ============================================
        // CONTROL FUNCTIONS
        // ============================================

        function resetCamera() {
            camera.position.set(3, 3, 3);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            if (mesh) {
                mesh.traverse((child) => {
                    if (child instanceof THREE.Mesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
        }

        // ============================================
        // INITIALIZE ON LOAD
        // ============================================

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
