<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra PLY Viewer - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .control-button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #0b7dda;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        .control-label {
            color: #ccc;
            font-size: 12px;
            margin: 10px 0 5px 0;
        }

        #point-size-slider {
            width: 100%;
            margin: 5px 0;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            color: #ccc;
            max-width: 300px;
        }

        #info h3 {
            margin: 0 0 10px 0;
            color: #2196F3;
            font-size: 14px;
        }

        #info p {
            margin: 5px 0;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Loading Point Cloud...</div>
    </div>

    <div id="controls">
        <button class="control-button" onclick="resetCamera()">Reset Camera</button>
        <button class="control-button" onclick="toggleRotation()">Auto Rotate</button>
        <div class="control-label">Point Size</div>
        <input type="range" id="point-size-slider" min="1" max="10" value="3" step="0.5" oninput="updatePointSize(this.value)">
    </div>

    <div id="info">
        <h3>Controls</h3>
        <p><strong>Rotate:</strong> Left mouse drag</p>
        <p><strong>Zoom:</strong> Mouse wheel</p>
        <p><strong>Pan:</strong> Right mouse drag</p>
        <p id="point-count"></p>
    </div>

    <div id="error" class="error-message"></div>

    <!-- Three.js from CDN (ES Module) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // ============================================
        // IMPORTS
        // ============================================
        import * as THREE from 'three';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ============================================
        // EMBEDDED MODEL DATA (Hardcoded PLY as Base64)
        // ============================================

        // Simple PLY point cloud data (ASCII format, embedded as string)
        const EMBEDDED_PLY = `ply
format ascii 1.0
element vertex 8
property float x
property float y
property float z
property uchar red
property uchar green
property uchar blue
end_header
-1 -1 -1 255 0 0
1 -1 -1 0 255 0
1 1 -1 0 0 255
-1 1 -1 255 255 0
-1 -1 1 255 0 255
1 -1 1 0 255 255
1 1 1 128 128 128
-1 1 1 255 255 255
`;

        // ============================================
        // THREE.JS SCENE SETUP
        // ============================================

        let scene, camera, renderer, controls, pointCloud;
        let autoRotate = false;
        let pointSize = 3;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(3, 3, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 50;

            // Lighting (for reference, though point clouds don't need it)
            setupLighting();

            // Load Model
            loadEmbeddedPLY();

            // Window Resize
            window.addEventListener('resize', onWindowResize, false);

            // Start Animation
            animate();
        }

        function setupLighting() {
            // Ambient Light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // Grid Helper
            const gridHelper = new THREE.GridHelper(5, 10, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Axis Helper
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
        }

        function loadEmbeddedPLY() {
            try {
                // Parse PLY data
                const loader = new PLYLoader();
                const geometry = loader.parse(EMBEDDED_PLY);

                // Create material for point cloud
                const material = new THREE.PointsMaterial({
                    size: pointSize,
                    vertexColors: true,
                    sizeAttenuation: true
                });

                // Create point cloud
                pointCloud = new THREE.Points(geometry, material);

                // Center the point cloud
                geometry.computeBoundingBox();
                const center = new THREE.Vector3();
                geometry.boundingBox.getCenter(center);
                pointCloud.position.sub(center);

                // Add to scene
                scene.add(pointCloud);

                // Update info
                const pointCount = geometry.attributes.position.count;
                document.getElementById('point-count').innerHTML =
                    `<strong>Points:</strong> ${pointCount.toLocaleString()}`;

                // Hide loading screen
                hideLoading();

                console.log('PLY point cloud loaded successfully!');
                console.log('Points:', pointCount);
            } catch (error) {
                showError('Failed to load PLY: ' + error.message);
                hideLoading();
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Auto rotation
            if (autoRotate && pointCloud) {
                pointCloud.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // ============================================
        // CONTROL FUNCTIONS (Exposed to global scope)
        // ============================================

        window.resetCamera = function() {
            camera.position.set(3, 3, 3);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        window.toggleRotation = function() {
            autoRotate = !autoRotate;
        }

        window.updatePointSize = function(value) {
            pointSize = parseFloat(value);
            if (pointCloud) {
                pointCloud.material.size = pointSize;
            }
        }

        // ============================================
        // INITIALIZE ON LOAD
        // ============================================

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
